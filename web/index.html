<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Оплата курсов через приложение">

  <!-- Объединенная CSP политика с настройками для ЮКассы -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' https://*.yookassa.ru;
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.yookassa.ru https://unpkg.com;
    style-src 'self' 'unsafe-inline' https://*.yookassa.ru;
    img-src 'self' data: blob: https:;
    connect-src 'self' https://*.yookassa.ru https://your-api-domain.com;
    frame-src 'self' https://*.yookassa.ru;
    media-src 'self' blob: data: https:;
  ">

  <!-- iOS специфичные настройки -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="client_application">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>client_application</title>
  <link rel="manifest" href="manifest.json">

  <!-- Скрипт инициализации Flutter с обработкой ошибок -->
  <script>
    window.addEventListener('load', function(ev) {
      // Совместимость с Safari
      const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
      
      if (isSafari) {
        // Дополнительные настройки для Safari
        document.cookie = "sameSite=None; Secure";
      }

      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerUrl: 'flutter_service_worker.js?v=' + Date.now()
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine({
          renderer: "canvaskit",
          canvasKitBaseUrl: "https://unpkg.com/canvaskit-wasm@0.39.0/bin/",
        });
      }).then(function(appRunner) {
        return appRunner.runApp();
      }).catch(function(error) {
        console.error('Flutter initialization failed:', error);
        document.body.innerHTML = `
          <div style="padding:20px;text-align:center;">
            <h2>Ошибка загрузки приложения</h2>
            <p>Пожалуйста, обновите страницу или попробуйте позже.</p>
            <button onclick="window.location.reload()" style="
              padding: 8px 16px;
              background: #0175C2;
              color: white;
              border: none;
              border-radius: 4px;
              cursor: pointer;
            ">Обновить</button>
          </div>
        `;
      });
    });
  </script>
</head>
<body>
  <script src="flutter.js" defer></script>

  <!-- Скрипт для обработки платежей в Safari -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Глобальный обработчик для платежей
      window.handlePayment = function(url) {
        if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
          // Особый обработчик для iOS
          const popup = window.open(url, '_blank');
          if (!popup || popup.closed) {
            window.location.href = url;
          }
        } else {
          window.open(url, '_blank');
        }
      };
    });
  </script>

  <!-- Fallback для старых браузеров -->
  <noscript>
    <div style="padding: 20px; text-align: center;">
      <h2>Требуется JavaScript</h2>
      <p>Для работы приложения необходимо включить JavaScript в настройках браузера.</p>
    </div>
  </noscript>
</body>
</html>
